<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831">
  <meta name="Description" content="Read and write reviews about nearby Restaurants!">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="icons/favicon.png">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" alt="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
    <a href="#restaurant-container" class="skip-map" alt="Skip Google Map">Skip Google Map</a>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/" alt="Home">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" title="Google Maps" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="-1">
      <h1 id="restaurant-name" tabindex="0"></h1>
      <picture>
        <source id="restaurant-img-media">
        <img id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <section id="add-review-container">
      <h2 tabindex="0">Add Review</h2>
      <form id="add-review-form" action="">
        <div class="add-review__item">
          <label class="add-review__item-label" for="reviewer">Name</label>
          <input type="text" aria-label="Reviewers Name" name="reviewer" id="reviewer" required>
        </div>

        <div class="add-review__item">
          <span class="add-review__item-label">Rating</span>
          <fieldset class="rating">
            <input name="rating" id="rating5" type="radio" value="5">
            <label for="rating5" title="5 stars" aria-label="Rate 5 stars" tabindex="0">★</label>
            <input name="rating" id="rating4" type="radio" value="4">
            <label for="rating4" title="4 stars" aria-label="Rate 4 stars" tabindex="0">★</label>
            <input name="rating" id="rating3" type="radio" value="3">
            <label for="rating3" title="3 stars" aria-label="Rate 3 stars" tabindex="0">★</label>
            <input name="rating" id="rating2" type="radio" value="2">
            <label for="rating2" title="2 stars" aria-label="Rate 2 stars" tabindex="0">★</label>
            <input name="rating" id="rating1" type="radio" value="1" required>
            <label for="rating1" title="1 star" aria-label="Rate 1 star" tabindex="0">★</label>
          </fieldset>
        </div>

        <div class="add-review__item">
          <label class="add-review__item-label" for="review">Review</label>
          <textarea rows="8" cols="20" aria-label="Review Text" name="review" id="review" required></textarea>
        </div>

        <div class="add-review__item">
          <button class="add-review__item-submit" aria-label="Submit Review" id="submitButton" type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" alt="Restaurant Reviews"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/rest.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>

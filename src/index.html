<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831">
  <meta name="Description" content="Read and write reviews about nearby Restaurants!">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="icons/favicon.png">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" alt="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
    <a href="#skip-map" class="skip-map" alt="Skip Google Map">Skip Google Map</a>
  </header>

  <main id="maincontent">
    <section id="map-container" title="Google Maps" role="application">
      <div id="map">
        <picture>
          <source media="(min-width: 769px)" srcset="/img/map/map-placeholder-big.jpg">
          <source media="(min-width: 451px)" srcset="/img/map/map-placeholder-mid.jpg">
          <img class="map-placeholder" src="/img/map/map-placeholder-sm.jpg" alt="Map with restaurant pins">
        </picture>
      </div>
    </section>
    <div id="skip-map" tabindex="-1"></div>
    <section class="filter-options">
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhoods">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisines">
        <option value="all">All Cuisines</option>
      </select>
    </section>
    <ul id="restaurants-list"></ul>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/" alt="Restaurant Reviews"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.7.1/lazyload.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/index.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>
</body>
</html>
